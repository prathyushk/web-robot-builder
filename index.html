<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Robot Builder</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  </head>
  <body>
    <div id="dialog" title="Create Connection">


	  <label for="connName">Connection Name</label>
	  <input type="text" name="connName" id="connName" value="connection" class="text ui-widget-content ui-corner-all">
	  <label for="interface1">First Interface</label>
	  <select name="interface1" id="interface1" class="ui-widget-content ui-corner-all"></select>
	  <label for="interface2">Second Interface</label>
	  <select name="interface2" id="interface2" class="ui-widget-content ui-corner-all"></select>
	  <button type="button" onClick="addConnection()">Create</button>
	  
    </div>
    <div class="row" id="content">
      <div class="col-md-3">
	<div id="left-panel"></div>
      </div>
      <div class="col-md-6">
	<div class="row">
	  <div id="componentView"></div>
	</div>
	<div class="row">
	  <img id="svg-view" width="100%" height="100%" />
	</div>
      </div>
      <div class="col-md-3">
	<div id="right-panel"></div>
      </div>
    </div>

    <script src="/pico/client.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/dat.gui.min.js"></script>
    <script src="js/STLLoader.js"></script>
    <script src="js/TransformControls.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/componentView.js"></script>
  </body>
</html>
